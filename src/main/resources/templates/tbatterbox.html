<script type="text/javascript" src="/js/jquery.js"></script>
<link rel="stylesheet" href="/css/bootstrap-theme.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/fonts.css">
<script type="text/javascript" src="/js/bootstrap.js"></script>


<style>

     form {
         display: inline-block;
     }
     .form-group {
         text-align: center;
         padding-bottom: 25px;

     }
     li {
         border-bottom: solid 1px black;
     }

     li:hover {
         background-color: #B6CDE5;
     }
     #my_date {
         float:right;
     }

 </style>
<script>
    function logout() {
        document.location = '/auth/logout';
    }
</script>

<body>

<section>
    <div class="container">

        <!-- nav bar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Freshest batter delivered right home !!</a>
                </div>
            </div>
        </nav>

        <!-- row 1 --->
        <div class="row" style="margin-top:4px; text-align: center;">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">

                <h2 th:text="${'Next delivery : ' + delivery_date}"></h2>
                <form action="/order" method="POST" class="form-vertical">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                            <div class="panel panel-default"></div>
                                <label for="name">Name </label>
                                    <input type="text" name="name" class="form-control" id="name"><br>

                                <label for="phone">Phone * </label>
                                    <input type="text" id="phone" class="form-control" name="phone"><br>

                                <label for="address">Delivery Address  </label>
                                    <input label="Name" type="text" id="address" class="form-control input-lg" name="address"><br>

                                    <div class="form-group">
                                        <label for="payment">Select list:</label>
                                        <select class="form-control" name="payment" id="payment">
                                            <option value="ACCOUNT_TRANSFER">Account transfer</option>
                                            <option value="PAYTM">Paytm</option>
                                            <option value="UPI">BHIM/UPI</option>
                                        </select>
                                    </div>
                                <!--</div>-->
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <table class="table" >
                                <tr>
                                    <td>Idli </td><td><input type="number" name="idli" value="0"><br></td>
                                </tr>
                                <tr>
                                    <td>Vada </td><td><input type="number" name="vada" value="0"><br></td>
                                </tr>
                                <tr>
                                    <td>Ragi </td><td><input type="number" name="ragi" value="0"><br></td>
                                </tr>
                                <tr>
                                    <td>Millet </td><td><input type="number" name="millet" value="0"><br></td>
                                </tr>
                                <tr>
                                    <td>Appam</td><td><input type="number" name="appam" value="0"><br></td>
                                </tr>
                            </table>
                            </div>
                        </div>
                        <button class="btn btn-default" type="submit">Submit Order</button>
                    </div>
                </form>


            </div>
            <div class="col-md-2">
            </div>
        </div>

    </div>
</section>

</body>
